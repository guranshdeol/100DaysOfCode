<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <!-- Semantic Tags -->
    <h1>Semantic Tags</h1>
    <header>
      <h4>Header for page</h4>
    </header>
    <main>
      <h4>Main Tag</h4>
      <p>Main content of a webpage is stored here</p>
    </main>
    <footer>
      <h4>Footer tag</h4>
      <p>This tag contains footer of a page.</p>
    </footer>

    <h2>HTML Entities</h2>
    <p>
      Some examples are &hearts; &twoheadrightarrow; &twoheadleftarrow; &infin;
      &infintie;
    </p>

    <h2>Forms in Html</h2>
    <form action="/submit.php">
      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="Your First Name" />
      <div>
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Your Last Name" id="lname"  />
      </div>
    </form>
  </body>
</html>
